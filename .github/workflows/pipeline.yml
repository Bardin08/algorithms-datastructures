name: Run Build and Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  main:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages

    steps:
      - name: 📝 Fetch Sources 📝
        uses: actions/checkout@v2

      - name: 💡 Perform Common Steps 💡
        uses: ./.github/workflows/common

      - name: 🛠 Build Solution 🛠
        shell: bash
        run: dotnet build

      - name: ✅ Run Unit Tests ✅
        shell: bash
        run: dotnet test